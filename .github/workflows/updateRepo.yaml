name: Update Meta files

on:
  push:
    paths:
      - contributions.json
      - .github/workflows/updateRepo.yaml

jobs:
  render:
    name: Update meta files
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@master

      - name: Cache Renv packages
        uses: actions/cache@v1
        with:
          path: $HOME/.local/share/renv
          key: r-${{ hashFiles('renv.lock') }}
          restore-keys: r-

      - name: Install packages
        run: |
          R -e 'install.packages("renv")'
          R -e 'renv::restore()'

      - name: Run R script
        run: |
          library(MOrepoTools)
          MOrepoTools:::setMetaContributions()
        shell: Rscript {0}

      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit metaContributions.json -m 'Update meta contributions' || echo "No changes to commit"
          git push origin || echo "No changes to commit"

      - name: Sleep for 60 seconds
        uses: juliangruber/sleep-action@v1
        with:
          time: 60s

      - name: Run R script
        run: |
          library(MOrepoTools)
          for(i in 1:10){
            try({
              r <- MOrepoTools:::setMetaInstances()
              break
            }, silent = FALSE)
          }
        shell: Rscript {0}

      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit metaInstances.json -m 'Update meta instances' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
